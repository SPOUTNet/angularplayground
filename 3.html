<!DOCTYPE html>
<html ng-app="app">

<head>
    <script data-require="angular130b18.js@*" src="scripts/angular130b18.js"></script>
    <script src="scripts/script03.js"></script>
</head>
<h1>Angular Playground #3</h1>

<body>
<div ng-controller="MainController">
    <h1>{{message}}</h1>
    <div>
        <div>First Name: {{person.firstName}}</div>
        <!-- If a binding expression fails , then it is silent-->
        <div>Last Name: {{person.lastName}}</div>
        <div>
            <img ng-src="{{person.imageSrc}}" title="{{person.firstName}} {{person.lastName}}">
            <!--Use ng-src to prevent 404's with AngularJS ,it is a directive-->
        </div>
    </div>

</div>
</body>

</html>
